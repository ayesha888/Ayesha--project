<!DOCTYPE html>
<html>
<script src=""></script>
<body>
    <div ng-app="myApp" ng-controller="customersCtrl">
        <ul>
            <li ng-repeat="x in names">
                {{ 'Name:      ' + x.name}}
            </li>
        </ul>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('customersCtrl', function ($scope, $http) {
            $http.get("")
            .success(function (response) { $scope.names = response; });
        });
    </script>
